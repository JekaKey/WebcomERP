<template name="stores">
    <h1 class="page-header">Склады</h1>

    <a class="btn btn-primary" id="addStore" href="">Добавить склад</a>


    <!-- Окно добавления позиции -->
    <div id="addStoreWindow" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            {{#autoForm collection="Stores" id="insertStoreForm" type="insert"}}
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Добавить склад</h4>
                    </div>
                    <div class="modal-body">

                        {{> afQuickField name='title'}}
                        {{> afQuickField name='adress'}}

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                        <button type="submit" class="btn btn-primary">Добавить</button>
                    </div>
                </div>
            {{/autoForm}}
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    {{> quickForm collection="Stores" doc=selectedStores id="updateStoresForm" type="update"}}

    {{> tabular table=TabularTables.Stores class="table table-striped table-bordered"}}

</template>
