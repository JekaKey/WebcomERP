<template name="stores">
    <h1 class="page-header">Склады</h1>

    <div class="row">
        <div class="col-md-6">
            <a class="btn btn-primary" id="addStore" href="">Добавить склад</a>
        </div>

    </div>

    <hr>

    <!-- Окно добавления позиции -->
    <div id="insertStoreWindow" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <form id="insertStoreForm">

                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Добавить склад</h4>
                    </div>
                    <div class="modal-body">

                        <div class="form-group {{#if hasValidationError "title"}}has-error{{/if}}">
                            <label for="title" class="control-label">Наименование</label>
                            <input type="text" id="title" class="form-control" placeholder="Наименование"/>
                            {{#if hasValidationError "title"}}
                                <span class="help-block">{{getValidationError "title"}}</span>
                            {{/if}}
                        </div>

                        <div class="form-group {{#if hasValidationError "adress"}}has-error{{/if}}">
                            <label for="adress" class="control-label">Адрес</label>
                            <input type="text" id="adress" class="form-control" placeholder="Адрес"/>
                            {{#if hasValidationError "adress"}}
                                <span class="help-block">{{getValidationError "adress"}}</span>
                            {{/if}}
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                        <button type="submit" class="btn btn-primary">Добавить</button>
                    </div>
                </div>
            </form>

            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    {{> tabular table=TabularTables.Stores class="table table-striped table-bordered"}}

</template>
