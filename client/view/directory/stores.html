<template name="stores">
    <h1 class="page-header">Склады</h1>

    <div class="row">
        <div class="col-md-6">
            <a class="btn btn-primary" id="addStore" href="">Добавить склад</a>
        </div>
        <div class="col-md-6 text-right"><label for="showDelete">Удаленные</label> <input type="checkbox" id="showDelete"></div>
    </div>

    <hr>

    <!-- Окно добавления позиции -->
    <div id="insertStoreWindow" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            {{#autoForm collection="Stores" id="insertStoreForm" type="insert"}}
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Добавить склад</h4>
                    </div>
                    <div class="modal-body">

                        {{> afQuickField name='title'}}
                        {{> afQuickField name='adress'}}

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                        <button type="submit" class="btn btn-primary">Добавить</button>
                    </div>
                </div>
            {{/autoForm}}
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>
    <!-- /.modal -->

    <!-- Окно редактирования -->
    <div id="updateStoreWindow" class="modal fade" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            {{#autoForm collection="Stores" doc=selectedStores  id="updateStoreForm" type="update"}}
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title">Редактировать склад</h4>
                    </div>
                    <div class="modal-body">

                        {{> afQuickField name='title'}}
                        {{> afQuickField name='adress'}}

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Закрыть</button>
                        <button type="submit" class="btn btn-primary">Обновить</button>
                    </div>
                </div>
            {{/autoForm}}
            <!-- /.modal-content -->
        </div>
        <!-- /.modal-dialog -->
    </div>

    {{> tabular table=TabularTables.Stores selector=selector class="table table-striped table-bordered"}}

</template>
